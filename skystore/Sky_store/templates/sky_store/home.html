{% extends 'header.html' %}

{% block title %}Магазин{% endblock %}

{% block content %}
    <h1>Это домашняя страница магазина :)</h1>
    <div class="row">
            <div>
                <a href="store/"><button type="button">Перейти к товарам</button></a>
                <a href="blog/"><button type="button">Перейти в блог</button></a>

                {% if user.is_authenticated %}
                <a href="{% url 'new' %}"> <button type="button">Добавить товар</button> </a>
                <a href="{% url 'create_blog_post' %}">
                    <button type="button">Опубликовать новый пост</button></a>
                {% else %}
                <a href="{% url 'users:login' %}"> <button type="button">Добавить товар</button> </a>
                <a href="{% url 'users:login' %}"> <button type="button">Опубликовать новый пост</button> </a>
                {% endif %}
            </div>
    </div>
{% endblock %}
